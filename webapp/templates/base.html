<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SMAAF Web Console</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        background-color: #0f172a;
      }
      body {
        margin: 0;
        min-height: 100vh;
        background: linear-gradient(180deg, #0f172a 0%, #1f2937 35%, #111827 100%);
        color: #f9fafb;
      }
      header {
        padding: 32px 24px 16px 24px;
      }
      header h1 {
        margin: 0;
        font-size: 28px;
        font-weight: 600;
      }
      main {
        padding: 0 24px 32px 24px;
        display: flex;
        flex-direction: column;
        gap: 24px;
      }
      .card {
        background: rgba(15, 23, 42, 0.7);
        backdrop-filter: blur(6px);
        border: 1px solid rgba(148, 163, 184, 0.25);
        border-radius: 16px;
        padding: 24px;
        box-shadow: 0 18px 45px -25px rgba(15, 23, 42, 0.9);
      }
      .card h2 {
        margin-top: 0;
        font-size: 18px;
        letter-spacing: 0.04em;
        text-transform: uppercase;
        color: #cbd5f5;
      }
      .muted {
        color: rgba(148, 163, 184, 0.7);
      }
      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        letter-spacing: 0.03em;
        text-transform: uppercase;
        color: #a5b4fc;
      }
      input[type="file"] {
        display: block;
        width: 100%;
        padding: 12px;
        background: rgba(30, 41, 59, 0.65);
        border: 1px dashed rgba(99, 102, 241, 0.6);
        border-radius: 12px;
        color: #e2e8f0;
      }
      button {
        margin-top: 16px;
        padding: 12px 18px;
        background: linear-gradient(135deg, #6366f1, #8b5cf6);
        border: none;
        border-radius: 12px;
        color: #f9fafb;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.15s ease, box-shadow 0.15s ease;
      }
      button:hover {
        transform: translateY(-1px);
        box-shadow: 0 12px 24px rgba(99, 102, 241, 0.35);
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 12px;
      }
      .mono {
        font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
        font-size: 13px;
      }
      th, td {
        padding: 10px 12px;
        border-bottom: 1px solid rgba(148, 163, 184, 0.18);
        text-align: left;
      }
      th {
        font-size: 13px;
        letter-spacing: 0.05em;
        text-transform: uppercase;
        color: #9ca3d9;
      }
      tr:hover td {
        background: rgba(79, 70, 229, 0.08);
      }
      a {
        color: #a5b4fc;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      .download-links {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        align-items: center;
        margin-bottom: 12px;
      }
      .download-label {
        font-size: 12px;
        letter-spacing: 0.05em;
        text-transform: uppercase;
        color: #9ca3d9;
      }
      .badge {
        display: inline-flex;
        align-items: center;
        padding: 4px 10px;
        border-radius: 999px;
        background: rgba(99, 102, 241, 0.18);
        color: #c7d2fe;
        font-size: 12px;
        letter-spacing: 0.05em;
        text-transform: uppercase;
      }
      .loading-card .progress-wrapper {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-top: 18px;
      }
      .loading-card progress {
        width: 100%;
        height: 18px;
        border-radius: 12px;
        background: rgba(30, 41, 59, 0.8);
      }
      .loading-card progress::-webkit-progress-bar {
        background: rgba(30, 41, 59, 0.8);
        border-radius: 12px;
      }
      .loading-card progress::-webkit-progress-value {
        background: linear-gradient(135deg, #6366f1, #8b5cf6);
        border-radius: 12px;
      }
      .loading-card progress::-moz-progress-bar {
        background: linear-gradient(135deg, #6366f1, #8b5cf6);
        border-radius: 12px;
      }
      .loading-card #progress-percent {
        font-size: 20px;
        font-weight: 600;
      }
      .loading-card .stage {
        margin-top: 12px;
        font-weight: 500;
        letter-spacing: 0.05em;
        text-transform: uppercase;
        color: #cbd5f5;
      }
      .status-warning {
        margin: 8px 0;
        padding: 10px 14px;
        border-radius: 12px;
        background: rgba(234, 179, 8, 0.18);
        border: 1px solid rgba(234, 179, 8, 0.35);
        color: #fcd34d;
        font-size: 13px;
      }
      .prediction {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 4px 10px;
        border-radius: 999px;
        background: rgba(148, 163, 184, 0.18);
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }
      .pred-benign { color: #34d399; }
      .pred-malicious { color: #f87171; }
      .pred-unknown { color: #e5e7eb; }
      footer {
        text-align: center;
        font-size: 12px;
        color: rgba(226, 232, 240, 0.6);
        padding: 12px 0 32px 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Static Malware Analysis Automation Framework â€” Web Console</h1>
    </header>
    <main>
      {% block content %}{% endblock %}
    </main>
    <footer>
      Generated {{ now.strftime('%Y-%m-%d %H:%M UTC') }}
    </footer>
  </body>
</html>
